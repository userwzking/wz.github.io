<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP视频解析播放</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
      <link href="balanced-protection.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --success-color: #4facfe;
      --warning-color: #43e97b;
      --text-light: #ffffff;
      --text-dark: #2d3748;
      --shadow-light: rgba(255, 255, 255, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans SC', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid var(--shadow-light);
      box-shadow: 0 20px 40px var(--shadow-dark);
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header h1 {
      font-size: 3.5em;
      margin: 0;
      background: linear-gradient(45deg, var(--text-light), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px var(--shadow-dark);
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.3em;
      opacity: 0.9;
      margin: 0;
      color: var(--text-light);
      font-weight: 300;
    }

    .input-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid var(--shadow-light);
      box-shadow: 0 20px 40px var(--shadow-dark);
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
    }

    .input-group {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-light);
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #player-select {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid transparent;
      border-radius: 12px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px var(--shadow-dark);
    }

    #player-select:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--shadow-dark);
    }

    #player-select:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.3);
    }

    #player-select option {
      background: var(--secondary-color);
      color: var(--text-light);
      padding: 10px;
    }

    #video-url {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid transparent;
      border-radius: 12px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: var(--text-light);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px var(--shadow-dark);
    }

    #video-url::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #video-url:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--shadow-dark);
    }

    #video-url:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.3);
      background: rgba(255, 255, 255, 0.25);
    }

    .play-btn {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(45deg, var(--success-color), var(--warning-color));
      color: var(--text-light);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px var(--shadow-dark);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      min-width: 120px;
    }

    .play-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .play-btn:hover::before {
      left: 100%;
    }

    .play-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 35px var(--shadow-dark);
    }

    .play-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .play-btn i {
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .player-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px var(--shadow-dark);
      background: linear-gradient(45deg, #000, #1a1a1a);
      border: 2px solid var(--shadow-light);
      animation: fadeInUp 1s ease-out 0.6s both;
      position: relative;
    }

    .player-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.05) 50%, transparent 70%);
      pointer-events: none;
      z-index: 1;
    }

    .player-placeholder {
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2d3748, #4a5568);
      color: var(--text-light);
      font-size: 1.2em;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .player-placeholder:hover {
      opacity: 1;
      background: linear-gradient(135deg, #4a5568, #718096);
    }

    .player-placeholder i {
      font-size: 3em;
      margin-bottom: 15px;
      color: var(--accent-color);
    }

    #player-frame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
      aspect-ratio: 16 / 9;
      transition: all 0.3s ease;
    }

    .status-message {
      text-align: center;
      padding: 15px;
      margin: 20px 0;
      border-radius: 12px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .status-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status-message.success {
      background: rgba(79, 172, 254, 0.2);
      border: 1px solid rgba(79, 172, 254, 0.3);
      color: #4facfe;
    }

    .status-message.error {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 30px 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid var(--shadow-light);
      animation: fadeInUp 1s ease-out 0.9s both;
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      header {
        padding: 30px 20px;
        margin-bottom: 30px;
      }
      
      header h1 {
        font-size: 2.5em;
      }
      
      .input-container {
        flex-direction: column;
        gap: 20px;
      }
      
      .input-group {
        min-width: auto;
      }
      
      .play-btn {
        width: 100%;
        padding: 18px 32px;
      }
      
      .player-container {
        border-radius: 15px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2em;
      }
      
      header p {
        font-size: 1.1em;
      }
      
      .input-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-particles" id="particles"></div>

  <div class="container">
    <header>
      <h1><i class="fas fa-play-circle"></i> 我的视频播放器</h1>
      <p>选择解析线路，输入链接，畅享高清播放体验</p>
    </header>

    <div class="input-section">
      <div class="input-container">
        <div class="input-group">
          <label for="player-select"><i class="fas fa-server"></i> 解析线路</label>
          <select id="player-select">
           <option value="https://jx.hls.one/?url=">线路 1 - HLS解析</option>
<option value="https://bd.jx.cn/?url=">线路 2 - 冰豆解析</option>
<option value="https://jx.973973.xyz/?url=">线路 3 - 973解析</option>
<option value="https://jiexi.789jiexi.com/?url=">线路 4 - 789解析</option>
<option value="https://jx.xmflv.com/?url=">线路 5 - 虾米视频解析</option>
<option value="https://jx.nnsvip.cn/?url=">线路 6 - UTR解析</option>
<option value="https://jx.m3u8.tv/jiexi/?url=">线路 7 - 芒果</option>
<option value="https://www.ckplayer.vip/jiexi/?url=">线路 8 - CK</option>
<option value="https://jx.nnxv.cn/tv.php?url=">线路 9 - 七哥解析</option>
<option value="https://www.yemu.xyz/?url=">线路 10 - 夜幕</option>
<option value="https://www.pangujiexi.com/jiexi/?url=">线路 11 - 盘古</option>
<option value="https://www.8090g.cn/?url=">线路 12 - 8090</option>
<option value="https://www.playm3u8.cn/jiexi.php?url=">线路 13 - playm3u8</option>
<option value="https://jx.77flv.cc/?url=">线路 14 - 七七云解析</option>
<option value="https://jx.2s0.cn/player/?url=">线路 15 - 极速解析</option>
<option value="https://jx.playerjy.com/?url=">线路 16 - Player-JY</option>
<option value="https://video.isyour.love/player/getplayer?url=">线路 17 - 芒果TV1</option>
<option value="https://im1907.top/?jx=">线路 18 - 芒果TV2</option>
          </select>
        </div>

        <div class="input-group">
          <label for="video-url"><i class="fas fa-link"></i> 视频链接</label>
          <input type="text" id="video-url" placeholder="请输入视频页面链接，例如：https://v.qq.com/x/cover/..." value="">
        </div>

        <button class="play-btn" onclick="loadVideo()">
          <i class="fas fa-play"></i> 开始播放
        </button>
      </div>
      
      <div id="status-message" class="status-message"></div>
    </div>

    <div class="player-container">
      <div class="player-placeholder" id="player-placeholder">
        <div style="text-align: center;">
          <i class="fas fa-video"></i>
          <p>请输入视频链接并选择解析线路</p>
        </div>
      </div>
      <iframe id="player-frame" src="" allowfullscreen="true" allow="autoplay; encrypted-media" scrolling="no" frameborder="0" style="display: none;">
      </iframe>
    </div>

    <footer>
      <p><i class="fas fa-heart" style="color: #ff6b6b;"></i> Copyright © 2025 我的视频播放器 - 仅供学习交流 | 如有侵权，联系站长删除或下架</p>
    </footer>
  </div>

  <script>
    // 创建浮动粒子效果
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // 显示状态消息
    function showStatus(message, type = 'success') {
      const statusEl = document.getElementById('status-message');
      statusEl.textContent = message;
      statusEl.className = `status-message ${type} show`;
      
      setTimeout(() => {
        statusEl.classList.remove('show');
      }, 5000);
    }

    // 加载视频
    function loadVideo() {
      const urlInput = document.getElementById('video-url').value.trim();
      const select = document.getElementById('player-select');
      const selectedPlayer = select.value;
      const iframe = document.getElementById('player-frame');
      const placeholder = document.getElementById('player-placeholder');

      if (!urlInput) {
        showStatus("请输入有效的视频链接！", "error");
        return;
      }

      // 检查是否以 http 开头，不是则自动补全
      let finalUrl = urlInput;
      if (!urlInput.startsWith('http')) {
        finalUrl = 'https://' + urlInput;
      }

      try {
        // 拼接解析器和视频链接（URL 编码）
        const fullUrl = selectedPlayer + encodeURIComponent(finalUrl);
        iframe.src = fullUrl;
        
        // 显示播放器，隐藏占位符
        iframe.style.display = 'block';
        placeholder.style.display = 'none';
        
        showStatus("视频加载中，请稍候...", "success");
        
        // 添加加载动画
        iframe.style.opacity = '0';
        iframe.style.transform = 'scale(0.95)';
        
        setTimeout(() => {
          iframe.style.transition = 'all 0.5s ease';
          iframe.style.opacity = '1';
          iframe.style.transform = 'scale(1)';
        }, 100);
        
      } catch (error) {
        showStatus("加载失败，请检查链接或更换解析线路", "error");
        console.error('加载错误:', error);
      }
    }

    // 支持回车键播放
    document.getElementById('video-url').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadVideo();
      }
    });

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // 添加输入框焦点效果
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
    });
  </script>
  
  <!-- 引入平衡源码保护系统 -->
  <script src="balanced-protection.js"></script>
</body>
</html>
