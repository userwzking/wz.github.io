<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小振常用网址</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2980b9, #8e44ad); /* 背景渐变 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            color: white;
            overflow: hidden;
            box-sizing: border-box;
            flex-direction: column;
        }

        /* 容器样式 */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* 透明背景 */
            padding: 50px 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 1200px;
            min-width: 300px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1.5s ease-in-out forwards;
            max-height: 80vh;
            overflow-y: auto;
            margin-top: 20px;
        }

        /* 顶部目录样式 */
        .directory {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            text-align: center;
            z-index: 10;
        }

        .directory a {
            color: #ffffff;
            font-size: 1.25rem;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
        }

        .directory a:hover {
            color: #FF5722;
        }

        /* 标题 */
        h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* 网格布局 */
        .link-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        /* 按钮卡片样式 */
        .link-card {
            background-color: #1c1c1c;
            color: #ffffff;
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* 卡片悬浮效果 */
        .link-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            background-color: #333;
            filter: brightness(1.15);
        }

        .link-card i {
            font-size: 4.5rem;
            margin-bottom: 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .link-card p {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* 不同分类卡片颜色 */
        .link-card.new-road { background-color: #4CAF50; }
        .link-card.cet { background-color: #FF5722; }
        .link-card.ai { background-color: #009688; }
        .link-card.entertainment { background-color: #FFC107; }
        .link-card.network { background-color: #3F51B5; }
        .link-card.video { background-color: #E91E63; }

        /* 渐显动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .link-container { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
        }

        @media (max-width: 500px) {
            h1 { font-size: 2.5rem; }
            .link-container { grid-template-columns: 1fr; }
        }
    </style>
    <!-- 添加图标库（Font Awesome）-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- 目录 -->
    <div class="directory">
        <a href="#new-road">新路</a>
        <a href="#cet">考证</a>
        <a href="#ai">在线AI</a>
        <a href="#entertainment">娱乐</a>
        <a href="#network">网络知识平台</a>
        <a href="#video">视频平台</a>

        <!-- 网络知识平台 -->

            <div class="link-container">

        <!-- 视频平台 -->

</body>
